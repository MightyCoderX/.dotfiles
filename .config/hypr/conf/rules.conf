#################
## Layer Rules ##
#################

layerrule = match:namespace ^(menu)$, no_anim on # bemenu
layerrule = match:namespace ^(wofi)$, no_anim on
layerrule = match:namespace ^(launcher)$, no_anim on # tofi

layerrule {
    name = rofi
    match:namespace = ^(rofi)$

    no_anim = on
    dim_around = on
    blur = on
    xray = 0
}

#layerrule = animation slide right, ^(swaync-notification-window)$

workspace = 1, monitor:HDMI-A-1
workspace = special:scratchpad, on-created-empty:$terminal
