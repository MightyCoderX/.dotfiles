# See https://wiki.hyprland.org/Configuring/Keywords/
# Set programs that you use

$terminal = alacritty
$browser = firefox
$fileManager = nautilus
$menu = wofi --show drun
$clipboardManager = alacritty --class clipse -e sh -c '~/go/bin/clipse'

env = BROWSER, $browser
env = TERMINAL, $terminal
env = EDITOR, nvim
env = FILEMANAGER, $fileManager
env = XDG_UTILS_TERMINAL, $terminal
env = XDG_UTILS_BROWSER, $browser
env = XDG_UTILS_FILEMANAGER, $fileManager

